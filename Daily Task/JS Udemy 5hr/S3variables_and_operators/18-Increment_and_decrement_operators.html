<html>
    <head>
        <title>Variables</title>
        <script>
        //ex.1
        var x = 10;
        var y = x++; // you can also use x-- 
        // in var y = x++; 
        // first y = x operation will happen 
        // after that x++ wil be incremented 
        // this is how it works (Post Increment)(Post Decrement))

        document.write("x: "+x+"<br/>") //11
        document.write("y: "+y+"<br/>") //10
        
        //ex.2
        var a = 10;
        var b = --a; // you can also use --a (Pre Decrement) 
        // (Pre Increment)here incremant will be happen first ++a
        // then the expression is evaluated b = a
        document.write("a: "+a+"<br/>") 
        document.write("b: "+b+"<br/>") 

        </script>
    </head>
    
</html>
