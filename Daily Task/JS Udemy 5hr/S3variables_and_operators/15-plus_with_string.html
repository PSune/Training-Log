<html>
    <head>
        <title>Variables</title>
        <script>
        var x = 10;
        var y = 20;
            //plus operator adding two values
        var z = x+y;
        document.write(z);
        document.write("<br/>");
        //OR document.write(z+"<br/>");

            //var in string format concatination 
        var a = "10";
        var b = '20';

        var c = a + b; //concatination of two strings

        document.write(c);
        document.write("<br/>");

         var p = x + b;
        document.write(p); //It will append numeric val and string value

        </script>
    </head>
    
</html>
